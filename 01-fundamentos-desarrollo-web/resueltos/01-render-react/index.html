<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Ejemplo de React</title>
</head>

<body>
  <!-- Target container -->
  <div id="root"></div>
  <!-- React library & ReactDOM (Development Version)-->
  <script src="https://unpkg.com/react@18/umd/react.development.js">
  </script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">
  </script>
  <script>

    let time = new Date().toLocaleTimeString();


    setInterval(() => {
      time = new Date().toLocaleTimeString();
      const helloWorld = React.createElement("h1", { id: "hola-mundo" }, "¡Hola mundo!");
      const subtitle = React.createElement("h2", { id: "subtitulo", class: "subtitle" }, `La hora actual es: ${time}`);
      ReactDOM.render([helloWorld, subtitle], document.getElementById("root"));
    }, 1000);

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(React.createElement("h1", { id: "hola-mundo" }, "¡Hola mundo2!"));

    // Pure React and JavaScript code

  </script>
</body>

</html>
